<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv" id="maindiv">
        <h1>Simple Interest Calculator</h1>
        
        <form id="calculator">
            
            <label id="principal">Amount
                <input type="number"  id="principal" name="principal">
            </label><br/>
            <label id="rate">Interest Rate
                <input type="range"  id="rate" name="rate"
                    min="1" max="20" step="0.25" value="10.25"
                    onchange="ratechange()"
                >
                <span id="ratevalue">10.25 %</span>
            </label><br/>
            <label id="years">No. of Years
                <select type="number"  id="years" name="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </label><br/>
            <p>
                <button onclick="compute()">Compute Interest</button>
                <span id="result"></span>
            </p>
        </form>
        
        <!-- <p>
            Interest : <span id="result"></span>
        </p> -->
        <!-- </div> -->
        <footer>
            <p>&copy; Everone Can Get Rich</p>
        </footer>
    </div>
    </body>
</html>
