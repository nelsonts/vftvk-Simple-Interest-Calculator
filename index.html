<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv" id="maindiv">
        <h1>Simple Interest Calculator</h1>
        
        <form id="calculator">
            <table>
            <tr><td><label for="principal">Amount</label></td>
            <td><input type="number"  id="principal" name="principal"></td></tr>
            <tr><td><label for="rate">Interest Rate</label></td>
            <td><input type="range"  id="rate" name="rate"
                    min="1" max="20" step="0.25" value="10.25" 
                    oninput="ratechange()"
                >
                <span id="ratevalue">10.25%</span>
            </td></tr>
            <tr><td><label for="years">No. of Years</label></td>
            <td><select type="number"  id="years" name="years">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                </select>
            </td></tr>
            </table>
        </form>
        <p>
            <button onclick="compute()">Compute Interest</button>
        </p>
        <p>
            <span id="result"></span>
        </p>
        
        <footer>
            <p>&copy; Everyone Can Get Rich</p>
        </footer>
    </div>
    </body>
</html>
